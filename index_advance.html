<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéå Ultimate Anime Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
            /* AMAZING BACKGROUND WITH OVERLAY */
            background: 
                linear-gradient(
                    rgba(102, 126, 234, 0.85), 
                    rgba(118, 75, 162, 0.85)
                ),
                url('https://images8.alphacoders.com/132/thumbbig-1321264.webp') 
                center/cover fixed;
            position: relative;
        }

        /* Alternative: Use local image - UNCOMMENT THIS if you download images */
        /*
        body {
            background: 
                linear-gradient(
                    rgba(102, 126, 234, 0.85), 
                    rgba(118, 75, 162, 0.85)
                ),
                url('./anime-background.jpg') center/cover fixed;
        }
        */

        .container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .launcher-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .launcher-buttons {
                grid-template-columns: 1fr;
            }
        }

        .site-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 25px 20px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .site-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .site-btn:hover::before {
            left: 100%;
        }

        .site-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 3px rgba(255,255,255,0.1);
        }

        .site-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .open-all {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53, #FFD93D);
            border: none;
            font-size: 1.4em;
            padding: 30px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .open-all::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .open-all:hover {
            background: linear-gradient(45deg, #FF5252, #FF7B3D, #FFCA28);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-5px) scale(1.05); }
            50% { transform: translateY(-5px) scale(1.08); }
        }

        .emoji {
            font-size: 2em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .btn-text {
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>üéå Ultimate Anime Launcher</h1>
            <p>One click to your favorite entertainment worlds! ‚ú®</p>
        </div>

        <div class="launcher-buttons">
            <button class="site-btn" onclick="openSite('https://anikai.to/home')">
                <span class="emoji">üé•</span>
                <span class="btn-text">AnimeKai</span>
            </button>

            <button class="site-btn" onclick="openSite('https://animesuge.bz/home')">
                <span class="emoji">üçø</span>
                <span class="btn-text">AnimeSuge</span>
            </button>

            <button class="site-btn" onclick="openSite('https://mangafire.to/home')">
                <span class="emoji">üìö</span>
                <span class="btn-text">MangaFire</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.netflix.com/browse')">
                <span class="emoji">üé¨</span>
                <span class="btn-text">Netflix</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.hotstar.com/in/home')">
                <span class="emoji">üì∫</span>
                <span class="btn-text">Hotstar</span>
            </button>

            <button class="site-btn open-all" onclick="openAllSites()">
                <span class="emoji">üöÄ</span>
                <span class="btn-text">LAUNCH ALL SITES</span>
            </button>
        </div>

        <div class="footer">
            <p>‚ú® Made with ‚ù§Ô∏è for anime lovers | Double-click desktop shortcut to launch anytime!</p>
        </div>
    </div>

    <script>
        // Function to open websites
        function openSite(url) {
            window.open(url, '_blank');
        }

        // Function to open all sites
        function openAllSites() {
            const sites = [
                'https://anikai.to/home',
                'https://animesuge.bz/home',
                'https://mangafire.to/home',
                'https://www.netflix.com/browse',
                'https://www.hotstar.com/in/home'
            ];
            
            // Open each site with a small delay
            sites.forEach((site, index) => {
                setTimeout(() => {
                    window.open(site, '_blank');
                }, index * 200); // 200ms delay between each
            });
            
            // Cool confirmation
            alert('üöÄ Launching all your favorite sites! Check your browser tabs! ‚ú®');
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize when page loads
        window.onload = function() {
            createParticles();
        }
    </script>
</body>
</html>
